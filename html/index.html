<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Groupie-Tracker</title>
    <link rel="icon" type="image/png" href="/image/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="contenu-entete">
        <h1>Groupie-Tracker</h1>
        <nav class="bandeau" aria-label="Navigation principale">
          <a class="btn" href="/">Menu</a>
          <a class="btn" href="/library">Bibliothèque</a>
          <form action="/search" method="GET" style="display: inline-block">
            <input
              name="q"
              class="search-input"
              type="search"
              placeholder="Rechercher un artiste…"
            />
          </form>
        </nav>
      </div>
    </header>

    <main>
      <section class="grille" id="grille" aria-live="polite">
        {{if not .}}
        <p class="texte-gris">Aucun artiste trouvé.</p>
        {{else}} {{range .}}
        <div class="carte" tabindex="0">
          <a
            href="/artist?id={{.ID}}"
            style="text-decoration: none; color: inherit; display: block"
          >
            <img loading="lazy" alt="{{.Name}}" src="{{.Image}}" />
            <div class="contenu">
              <div class="titre">{{.Name}}</div>
              <div class="texte-gris">
                Créé: {{.CreationDate}} • 1er album: {{.FirstAlbum}}
              </div>
            </div>
          </a>
        </div>
        {{end}} {{end}}
      </section>

      <div class="pied-de-page">Données: groupietrackers.herokuapp.com</div>
    </main>
  </body>
</html>
