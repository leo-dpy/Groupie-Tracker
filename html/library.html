<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ma Bibliothèque</title>
    <link rel="icon" type="image/png" href="/image/favicon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      .playlist-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
        padding: 20px 0;
      }
      .playlist-card {
        background: #1e2330;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        aspect-ratio: 1/1;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
        position: relative;
        border: 1px solid #2a3040;
      }
      .playlist-card:hover {
        transform: translateY(-5px);
        background: #2a3040;
      }
      .playlist-card.create-card {
        border: 2px dashed #444;
        background: transparent;
        align-items: center;
        justify-content: center;
        color: #aaa;
      }
      .playlist-card.create-card:hover {
        border-color: #e91e63;
        color: #e91e63;
      }
      .playlist-card h3 {
        margin: 0 0 10px 0;
        font-size: 1.2rem;
        word-break: break-word;
      }
      .playlist-card .count {
        color: #aaa;
        font-size: 0.9rem;
      }
      .playlist-card .card-actions {
        position: absolute;
        top: 10px;
        right: 10px;
        display: flex;
        gap: 5px;
      }
      .playlist-card .play-btn {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background: #e91e63;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        border: none;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        transition: transform 0.2s;
      }
      .playlist-card .play-btn:hover {
        transform: scale(1.1);
      }
      .hidden { display: none !important; }
      .btn-icon { background: none; border: none; cursor: pointer; font-size: 1rem; opacity: 0.7; color: white; }
      .btn-icon:hover { opacity: 1; }

      /* Modal Styles */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-content {
        background: #1e2330;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
        max-width: 90%;
        border: 1px solid #2a3040;
        box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      }
      .modal h3 { margin-top: 0; }
    </style>
  </head>
  <body>
    <header>
      <div class="contenu-entete">
        <h1>Ma Bibliothèque</h1>
        <nav class="bandeau" aria-label="Navigation principale">
          <a class="btn" href="/">Menu</a>
          <button class="btn" id="btn-biblio" type="button" disabled>Bibliothèque</button>
        </nav>
      </div>
    </header>

    <main>
      <!-- Grid View -->
      <div id="library-view">
        <h2 style="border-bottom: 1px solid #333; padding-bottom: 10px;">Mes Playlists</h2>
        <div id="library-grid" class="playlist-grid">
            <!-- Cards injected by JS -->
        </div>
      </div>

      <!-- Playlist Detail View -->
      <section id="playlist-view" class="bloc hidden">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px; border-bottom: 1px solid #333; padding-bottom: 15px;">
            <div style="display:flex; align-items:center; gap: 15px;">
                <button id="btn-back" class="btn">← Retour</button>
                <h2 id="current-playlist-title" style="margin:0;">Titre Playlist</h2>
            </div>
            <div id="playlist-actions" style="display:flex; gap:10px;">
                <!-- Actions injected by JS -->
            </div>
        </div>
        <div id="playlist-songs"></div>
      </section>

      <!-- Modal Création Playlist -->
      <div id="create-playlist-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Nouvelle Playlist</h3>
            <input type="text" id="create-playlist-name" placeholder="Nom de la playlist" style="width: 100%; padding: 10px; margin: 15px 0; background: #111; border: 1px solid #444; color: white; border-radius: 5px;">
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn btn-small" style="background: #555;" id="cancel-create-playlist">Annuler</button>
                <button class="btn btn-small" id="confirm-create-playlist">Créer</button>
            </div>
        </div>
      </div>

      <!-- Modal Renommer Playlist -->
      <div id="rename-playlist-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Renommer la Playlist</h3>
            <input type="text" id="rename-playlist-name" placeholder="Nouveau nom" style="width: 100%; padding: 10px; margin: 15px 0; background: #111; border: 1px solid #444; color: white; border-radius: 5px;">
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn btn-small" style="background: #555;" id="cancel-rename-playlist">Annuler</button>
                <button class="btn btn-small" id="confirm-rename-playlist">Sauvegarder</button>
            </div>
        </div>
      </div>

      <!-- Modal Confirmation -->
      <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="confirm-title">Confirmation</h3>
            <p id="confirm-message" style="color: #ccc; margin-bottom: 20px;">Êtes-vous sûr ?</p>
            <div style="display:flex; justify-content:flex-end; gap:10px;">
                <button class="btn btn-small" style="background: #555;" id="cancel-confirm">Annuler</button>
                <button class="btn btn-small" style="background: #e91e63;" id="btn-confirm-action">Confirmer</button>
            </div>
        </div>
      </div>

      <div class="pied-de-page">Données: groupietrackers.herokuapp.com • Démo éducative</div>
    </main>

    <script src="/js/toast.js"></script>
    <script src="/js/library.js" defer></script>
  </body>
</html>
